<body id="body">
  <!-- Header main page include <header.html> start -->
  <header class="header">
    <div class="header-wrapper">
      <h1 class="header-title">
        <li class="logo">
            <a href="#"><img src="favicon/logo_transparent.png"></a>
        </li>
      </h1>
      <div class="search-bar">
          <button type="submit" class="search-bar-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" class="search-bar-input" placeholder="Wyszukaj w sklepie" autocomplete="off" />
      </div>
      <div class="header-basket">
          <i class="fa-solid fa-cart-shopping"></i>

          <button class="basket-clear-btn">x</button>

    </div>

    <section class="banner-wrapper">

          <div class="banner-padding">
            <div class="banner-abs">
              <div class="banner-abs-main">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Create banner main page end -->

    <h2 class="offers-title">Nasze oferty</h2>

    <div class="pagination">
      <button class="page active">1</button>

      <button class="page">3</button>
    </div>
