<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kianit Sp. z. o. o.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon/favicon.png" type="image/x-icon">
    <script src="jquery-1.10.2.min.js"></script>
  </head>
  <body id="body">
    <!-- Nawigation main page -->
    <header class="container header">
      <div class="wrapper">
        <div class="navigations">
          <h1>Kategorie</h1>
          <!-- Okno modalne w tym miejscu z otwieraniem i zamykaniem kategorii sklepu -->
          <nav>
            <ul class="navigation">
              <li class="navigation-item"><a href="#">WYPRZEDAŻ</a></li>
              <li class="navigation-item"><a href="#">PROMOCJE</a></li>
              <li class="navigation-item"><a href="#">NOWOŚCI</a></li>
              <li class="navigation-item"><a href="#">KONTO</a></li>
              <li class="navigation-item"><a href="#">ULUBIONE</a></li>
              <li class="navigation-item"><a href="#">REGULAMIN</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    <!-- Content section main page -->
    <main>
      <section id="featured-products">
        <h2>Polecane produkty</h2>
        <!-- tu można umieścić listę polecanych produktów -->
      </section>
      
      <section id="categories">
        <h2>Kategorie</h2>
        <!-- tu można umieścić listę kategorii produktów -->
      </section>
      <script>
      $getJSON('data.json', function(data) {
        var output = "<ul";
        for (var i in data.products) {
            output += "<li>" + data.products[i].name + "</li>"
            output += "<li>" + data.products[i].price + "</li>"
            output += "<li>" + data.products[i].category + "</li>"
        }
        output += "</ul>";
        document.getElementById('categories').innerHTML = output;
    });
      </script>
      <section id="recent-products">
        <h2>Ostatnio dodane produkty</h2>
        <!-- tu można umieścić listę ostatnio dodanych produktów -->
      </section>
    </main>
    
    <!-- Footer section -->
    <footer class="footer">
      <div class="container">
        <div class="reserved">
          <p>&copy; Comarch SA 2023. All rights reserved!</p>
        </div>
      </div>
    </footer>
	<script src="/js/index.js"></script>
  </body>
</html>
